<a href="/" class="text-blue-500">Back</a>
@if (post()) {
  <div class="bg-white p-4 rounded-md">
    <h1>{{ post()!.title }}</h1>
    <p>{{ post()!.body }}</p>
    <button class="bg-blue-500 text-white p-2 rounded-md" (click)="loadUser(post()!.userId)">
      User
    </button>
  </div>
} @else {
  <p>Loading...</p>
}
