<div class="h-full grid grid-cols-[350px_1fr]">
  <app-watch-list [symbolEntries]="symbolEntries()" (onRemoveSymbolEvent)="removeSymbol($event)">

  <div class="overflow-y-auto">
    @if (isHomeRoute()) {

    } @else {
      <router-outlet />
    }
  </div>
</div>
